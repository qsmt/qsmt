<div class="loading-container">
	<div class="container">
		<div class="row">
			<div class="page-title col-xs-12">
				<h1>解决方案</h1>
				<div class="divider"></div>
			</div>
		</div>
		<div class="row">
			<solution ng-repeat="item in $ctrl.data track by item.id" ng-model="item"></solution>
		</div>
	</div>
	<div class="loading" ng-show="$ctrl.loading"></div>
</div>
<nav class="text-center">
	<ul uib-pagination total-items="$ctrl.totalItems" items-per-page="$ctrl.pagesize" ng-model="$ctrl.currentPage"
		ng-change="$ctrl.pageChanged()"></ul>
</nav>
