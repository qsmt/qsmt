<div class="loading-container">
    <div class="container" style="padding: 20px 0;min-height: 400px;">
        <div portfolio-item ng-repeat="item in $ctrl.portfolios track by item.id" ng-model="item"></div>
    </div>
    <nav class="row text-center">
        <ul uib-pagination total-items="$ctrl.totalItems" items-per-page="$ctrl.pagesize" ng-model="$ctrl.currentPage" ng-change="$ctrl.pageChanged()"></ul>
    </nav>
    <div class="loading" ng-show="$ctrl.loading"></div>
</div>
