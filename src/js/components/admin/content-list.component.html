<h1>content list</h1>
<div class="row">
    <div class="col-xs-12">
        <button ui-sref="add({ category: $ctrl.category })" class="btn btn-primary btn-toolbar">增加页面</button>
    </div>
</div>
<div class="row">
    <table class="table .table-striped .table-bordered .table-hover">
        <thead>
            <tr>
                <th>标题</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in $ctrl.data track by item.key">
                <td ng-bind="item.title"></td>
                <td>
                    <button class="btn btn-default">编辑</button>
                    <button class="btn btn-danger">删除</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="loading" ng-show="$ctrl.loading"></div>
