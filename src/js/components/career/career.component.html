<div class="loading-container">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-2">
				<ul class="nav nav-pills qsmt-sub-nav">
					<li ng-repeat="item in $ctrl.data track by item.id" class="col-xs-3 col-sm-12 repeated-item"
						ng-class="{active:item === $ctrl.select}">
						<a href="javascript:void(0)" ng-click="$ctrl.select = item">{{item.title.rendered}}</a>
					</li>
				</ul>
			</div>
			<div class="col-xs-12 col-sm-10">
				<div class="row">
					<div class="page-title col-xs-12">
						<h1>{{$ctrl.select.title.rendered}}</h1>
						<div class="divider"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12" ng-bind-html="$ctrl.select.content.rendered"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="loading" ng-show="$ctrl.loading"></div>
</div>
