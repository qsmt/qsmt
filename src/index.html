<!DOCTYPE html>
<html ng-app="qsmt">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<title>青色麦田科技有限公司</title>
	<!-- 页面描述 -->
	<meta name="description" content="青色麦田科技有限公司"/>
	<!-- 页面关键词 -->
	<meta name="keywords" content="青色麦田科技有限公司"/>
	<!-- 网页作者 -->
	<meta name="author" content="shengoo,shengoo@hotmail.com"/>

	<!-- iOS 设备 begin -->
	<meta name="apple-mobile-web-app-title" content="青色麦田">
	<!-- 添加到主屏后的标题（iOS 6 新增） -->

	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->

	<meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
	<!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->

	<meta name="apple-mobile-web-app-status-bar-style" content="green"/>
	<!-- 设置苹果工具栏颜色 -->

	<meta name="format-detection" content="telphone=no, email=no"/>
	<!-- 忽略页面中的数字识别为电话，忽略email识别 -->

	<link rel="shortcut icon" type="image/png" href="images/logo.png">
	<link rel="apple-touch-icon-precomposed" href="images/logo.png">

</head>

<body>
<div id="root"></div>
</body>

</html>
